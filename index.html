<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReBuild Dev — AI Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #05060a;
      color: #fff;
      overflow-x: hidden;
    }

    .hero-glow {
      position: fixed;
      top: -200px;
      right: -150px;
      width: 450px;
      height: 450px;
      background: #007bff44;
      filter: blur(160px);
      z-index: -1;
      animation: float 12s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(-120px,140px) scale(1.3); }
    }

    .container {
      max-width: 1240px;
      margin: auto;
      padding: 40px 22px;
    }

    h1 {
      margin-top: 10px;
      font-size: 42px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg,#00d9ff,#0077ff,#00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 18px;
      font-size: 16px;
      color: #aaa;
    }

    textarea {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      min-height: 110px;
      font-size: 15px;
    }

    #generate {
      width: 100%;
      margin-top: 12px;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,#00baff,#006eff);
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px #0088ff55;
      transition: .2s;
    }

    #generate:hover {
      transform: translateY(-2px);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }

    .tabs button {
      padding: 9px 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.07);
      color: #ccc;
      cursor: pointer;
      transition: .15s;
    }

    .tabs button.active {
      background: #0088ff55;
      color: #fff;
      border-bottom: 2px solid #00caff;
    }

    /* Editor / Preview */
    .editor-area {
      margin-top: 15px;
      height: 68vh;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(14px);
    }

    textarea.code-editor {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      padding: 22px;
      font-family: monospace;
      font-size: 15px;
      resize: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* DEPLOY SECTION */
    .deploy-area {
      display: none;
      padding: 20px;
      background: rgba(0,255,170,0.07);
      border-top: 1px solid #00ffbb44;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #deployBtn {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg,#00ffb6,#00d381);
      color: #000;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffb055;
    }

    /* URL Display */
    #urlBox {
      margin-top: 15px;
      display: none;
      gap: 10px;
    }

    #deployUrl {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 15px;
    }

    #copyBtn {
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      background: #00ffcc;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="hero-glow"></div>

<div class="container">
  <h1>ReBuild Dev</h1>
  <div class="subtitle">AI Website Builder • Generate → Edit → Live → Deploy</div>

  <textarea id="prompt" placeholder="Describe what website you want to build…"></textarea>
  <button id="generate">Generate Website</button>

  <div class="tabs">
    <button data-tab="html" class="active">HTML</button>
    <button data-tab="css">CSS</button>
    <button data-tab="js">JS</button>
    <button data-tab="live">LIVE</button>
  </div>

  <div class="editor-area">
    <textarea id="code" class="code-editor">// Code will appear…</textarea>
    <iframe id="preview" style="display:none;"></iframe>
  </div>

  <!-- DEPLOY AREA ONLY IN LIVE TAB -->
  <div id="deployContainer" class="deploy-area">
    <button id="deployBtn">Deploy This Website</button>

    <div id="urlBox">
        <input type="text" id="deployUrl" readonly>
        <button id="copyBtn">Copy</button>
    </div>
  </div>
</div>

<script>
  const API_URL = "/api.php";

  const promptInput = document.getElementById("prompt");
  const generateBtn = document.getElementById("generate");

  const codeEditor = document.getElementById("code");
  const preview = document.getElementById("preview");
  const deployArea = document.getElementById("deployContainer");
  const deployBtn = document.getElementById("deployBtn");

  const urlBox = document.getElementById("urlBox");
  const deployUrl = document.getElementById("deployUrl");
  const copyBtn = document.getElementById("copyBtn");

  const tabs = document.querySelectorAll(".tabs button");

  let code = { html:"", css:"", js:"" };
  let currentTab = "html";

  tabs.forEach(btn => {
    btn.onclick = () => {
      tabs.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      const tab = btn.dataset.tab;
      currentTab = tab;

      // Hide deploy unless LIVE
      if (tab === "live") {
        codeEditor.style.display="none";
        preview.style.display="block";
        updatePreview();
        deployArea.style.display="block";
      } else {
        deployArea.style.display="none";
      }

      if (tab !== "live") {
        codeEditor.style.display="block";
        preview.style.display="none";
        codeEditor.value = code[tab];
      }
    };
  });

  function updatePreview() {
    preview.srcdoc = `
<html>
<head><style>${code.css}</style></head>
<body>
${code.html}
<script>${code.js}<\/script>
</body>
</html>`;
  }

  codeEditor.addEventListener("input", () => {
    code[currentTab] = codeEditor.value;
    if (currentTab !== "live") updatePreview();
  });

  generateBtn.onclick = async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    generateBtn.innerText="Generating...";
    generateBtn.disabled=true;

    const res = await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({prompt})
    });

    code = await res.json();
    codeEditor.value = code[currentTab];
    updatePreview();

    generateBtn.innerText="Generate Website";
    generateBtn.disabled=false;
  };

  deployBtn.onclick = async () => {
    deployBtn.innerText = "Deploying…";
    deployBtn.disabled = true;

    const res = await fetch("/deploy.php",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(code)
    });

    const data = await res.json();

    deployBtn.innerText = "Deploy This Website";
    deployBtn.disabled = false;

    if (data.url) {
      urlBox.style.display = "flex";
      deployUrl.value = data.url;
    }
  };

  copyBtn.onclick = () => {
    deployUrl.select();
    document.execCommand("copy");
    copyBtn.innerText = "Copied!";
    setTimeout(()=>copyBtn.innerText="Copy",1500);
  };
</script>

</body>
</html>
